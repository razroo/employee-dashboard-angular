<h1>Employees</h1>
                                              <!--Table data goes here -->
<razroo-fully-architected-dashboard-data-table
  [tableData]="employees$ | async"
  [tableColumns]="employeeTableColumns"
  (page)="sortTable($event)"
  isFilterable="true"
  isPageable="true"
  (page)="paginateTable($event)"
  [paginationSizes]="[5,10,15]"
  [defaultPageSize]="10">
</razroo-fully-architected-dashboard-data-table>
